<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primjer5</title>
</head>
<body>
    <h1>Forma za registraciju: </h1>
    <form method="get" action="#">
        Korisničko ime: <input type="text" name="username"><br>
        Lozinka: <input type="password" name="password"><br><br>
        Da li je administrator: <input type="checkbox" name="isAdmin"><br><br>
        Odaberi kontinent: <select name="continent">
            <option value="0">Evropa</option>
            <option value="1">Azija</option>
            <option value="2">Sjeverna Amerika</option>
            <option value="3">Južna Amerika</option>
            <option value="4">Afrika</option>
            <option value="5">Antarktik</option>
            <option value="6">Australija</option>
        </select><br><br>
        <input type="submit" value="Send data">
    </form>
</body>
</html>
